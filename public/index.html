<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
            width: 50%;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Truth or Dare Game</h1>

<div class="section">
    <h2>Play</h2>
    <button onclick="fetchData('/dare', 'dareDisplay')">Get Dare</button>
    <button onclick="fetchData('/truth', 'truthDisplay')">Get Truth</button>
    <button onclick="fetchData('/fact', 'factDisplay')">Get Fact</button>
    <button onclick="fetchData('/name', 'nameDisplay')">Get Name</button>

    <p><strong>Dare:</strong> <span id="dareDisplay">Click to load</span></p>
    <p><strong>Truth:</strong> <span id="truthDisplay">Click to load</span></p>
    <p><strong>Fact:</strong> <span id="factDisplay">Click to load</span></p>
    <p><strong>Name:</strong> <span id="nameDisplay">Click to load</span></p>
</div>

<div class="section">
    <h2>API</h2>
    <button onclick="redirectTo('/dare')">Dare API</button>
    <button onclick="redirectTo('/truth')">Truth API</button>
    <button onclick="redirectTo('/fact')">Fact API</button>
    <button onclick="redirectTo('/name')">Name API</button>
</div>

<script>
    function fetchData(endpoint, elementId) {
        fetch(endpoint)
            .then(response => response.json())
            .then(data => {
                document.getElementById(elementId).innerText = Object.values(data)[0];
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    function redirectTo(endpoint) {
        window.location.href = endpoint;
    }
</script>

</body>
</html>
