<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun API - Truth, Dare, Fact & Name</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(270deg, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientMove 6s infinite alternate ease-in-out;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
            color: white;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Blur effect when loading */
        .loading-active {
            filter: blur(5px);
            pointer-events: none;
        }

        /* Loading Screen */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .loading-gif {
            width: 200px;
            height: auto;
        }

        /* Falling Objects */
        .falling-object {
            position: absolute;
            top: -50px;
            width: 50px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: #e65100;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* API Links */
        .api-links {
            margin-top: 20px;
        }

        .api-links a {
            display: inline-block;
            text-decoration: none;
            background: #009688;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .api-links a:hover {
            background: #00796b;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
<!-- Loading Screen -->
<div class="loading-container" id="loading">
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/c02eb525365495.563444b0aedee.gif" class="loading-gif">
</div>

<!-- Falling Objects -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        for (let i = 0; i < 10; i++) {
            let img = document.createElement("img");
            img.src = "https://cdn-icons-png.flaticon.com/512/616/616490.png";
            img.classList.add("falling-object");
            img.style.left = Math.random() * window.innerWidth + "px";
            img.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(img);
        }
    });
</script>

<div class="container">
    <h1 class="title">Truth, Dare, Facts & Names</h1>

    <div class="sections">
        <div class="box">
            <h2>ðŸ¤” Truth</h2>
            <p id="truth-text">Click below to reveal a truth!</p>
            <button onclick="fetchData('/truth', 'truth-text')">Get Truth</button>
        </div>

        <div class="box">
            <h2>ðŸ˜ˆ Dare</h2>
            <p id="dare-text">Click below to reveal a dare!</p>
            <button onclick="fetchData('/dare', 'dare-text')">Get Dare</button>
        </div>

        <div class="box">
            <h2>ðŸ“¢ Fun Fact</h2>
            <p id="fact-text">Click below to get a fact!</p>
            <button onclick="fetchData('/fact', 'fact-text')">Get Fact</button>
        </div>

        <div class="box">
            <h2>ðŸ“› Random Name</h2>
            <p id="name-text">Click below to get a name!</p>
            <button onclick="fetchData('/name', 'name-text')">Get Name</button>
        </div>
    </div>

    <div class="api-links">
        <a href="/truth">Truth API</a>
        <a href="/dare">Dare API</a>
        <a href="/fact">Fact API</a>
        <a href="/name">Name API</a>
    </div>
</div>

<script>
    async function fetchData(endpoint, elementId) {
        const loadingScreen = document.getElementById("loading");
        const container = document.querySelector(".container");

        // Show loading screen and blur background
        loadingScreen.style.display = "flex";
        container.classList.add("loading-active");

        try {
            const response = await fetch(endpoint);
            const data = await response.json();

            setTimeout(() => {
                document.getElementById(elementId).innerText = Object.values(data)[0];

                // Hide loading screen and remove blur
                loadingScreen.style.display = "none";
                container.classList.remove("loading-active");
            }, 1000);
        } catch (error) {
            console.error("Error fetching data:", error);
            loadingScreen.style.display = "none";
            container.classList.remove("loading-active");
        }
    }
</script>
</body>
</html>
